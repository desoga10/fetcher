<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API | Series</title>
  </head>
  <body>
    <img src="" id="united" width="300" height="300" />

    <script>
      catchBadge().catch(error => {
        console.log(error);
      });
      async function catchBadge() {
        const response = await fetch('dcunited2.jpg');
        const blob = await response.blob();
        document.getElementById('united').src = URL.createObjectURL(blob);
      }
